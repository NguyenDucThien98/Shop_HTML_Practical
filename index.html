<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Example</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body onload="loadDocument();">
    <!-- header -->
    <header class="header-site">
        <div class="container">
            <h3 class="container__logo">
                <a href="#">
                    <img src="./img/logo.png" alt="mango" />
                </a>
            </h3>
            <div class="container__cart">
                <img src="./img/cart.png" alt="cart" />
                <span id="total-cart">0</span>
                <ul class="container__cart__list">
                    <li class="container__cart__list__item">
                        <img src="./img/image4-1.jpg" alt="Royal RepubliQ Backpack">
                        <div class="info">
                            <div class="info__title">
                                <h5>Royal RepubliQ Backpack</h5>
                                <span>blazered</span>
                            </div>
                            <div class="info__bottom">
                                <span>20$</span>
                            </div>
                            <div class="info__bottom">
                                <span>20$</span>
                            </div>
                        </div>
                    </li>
                    <li class="container__cart__list__item">
                        <img src="./img/image4-1.jpg" alt="Royal RepubliQ Backpack">
                        <div class="info">
                            <div class="info__title">
                                <h5>Royal RepubliQ Backpack</h5>
                                <span>blazered</span>
                            </div>
                            <div class="info__bottom">
                                <span>20$</span>
                            </div>
                            <div class="info__bottom">
                                <span>20$</span>
                            </div>
                        </div>
                    </li>
                    <li class="gotocart">
                        <a href="#">Go to cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!--end header -->
    <!-- body -->
    <div class="body-site">
        <div class="container">
            <!--heading -->
            <div class="container__heading">
                <div class="title">
                    <h1>What's Hot</h1>
                    <h4>New Arrival</h4>
                </div>
                <div class="container__heading__filter">
                    <ul class="flex" id="list-color">
                        <li><a onclick="getProductByColor('all');" href="#" class="active">all</a></li>
                    </ul>
                </div>
            </div>
            <!-- end .heading -->
            <!--row -->
            <div class="container__row" id="product-wrap">

            </div>
            <!-- end .row -->
        </div>
    </div>
    <!-- end body -->
    <script src="./js/render.js" type="text/javascript"></script>
    <script src="./js/product.js" type="text/javascript"></script>
</body>

</html>
